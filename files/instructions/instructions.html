<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Instructions</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header>
        <a href="../../index.html" class="nav-button back-button">Back to Home</a>
        <h1>Instructions & Language</h1>
    </header>

    <main>
        <section class="instruction-section">
            <h2>Classroom Instructions</h2>
            <div class="instruction-list">
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Stand up, please!</button>
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Sit down, please!</button>
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Look at the board, please!</button>
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Open your book!</button>
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Listen!</button>
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Repeat, please!</button>
            </div>
        </section>

        <section class="instruction-section">
            <h2>Social Language</h2>
            <div class="instruction-list">
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Good job!</button>
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Are you ready?</button>
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Yes, you can!</button>
                <button class="instruction-item" onclick="playAudio('../audios/apple.mp3')">Thanks!</button>
            </div>
        </section>

        <section class="reflection-section">
            <h2>How do you feel?</h2>
            <div class="emoji-list">
                <span class="emoji">😃</span>
                <span class="emoji">😐</span>
                <span class="emoji">😞</span>
            </div>
        </section>
    </main>

    <script src="../script.js"></script>
</body>
</html>
